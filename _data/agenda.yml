saturday1:
  - title: CoderDojo Minho
    time: 10h-12h
    place: GNRation
    image: coderdojo.png
    typeform: 
    text: O CoderDojo Minho é um movimento aberto e sem fins lucrativos para ensinar jovens dos 7 aos 17 a programar. Caso tenhas interesse em informática, aparece ou partilha!

monday:
  - title: DI Goes Retro
    time: 9h-18h
    place: Átrio do DI
    image: retro.png
    text: É durante este dia que o Departamento de Informática entra numa máquina do tempo. Os computadores são substituídos pelos seus antecessores dos anos 80 e 90. Aparece para relembrares as raízes da computação através de um museu aberto!

  - title: HTML/CSS
    time: 17h-19h
    place: DI A2
    image: html_css.png
    typeform: https://cesium.typeform.com/to/oUft1u
    text: Da lista das coisas que podes usar agora e que o curso não te oferece HTML/CSS está no topo. Aproveita esta oportunidade de aprenderes uma ferramenta nova e está atento às surpresas que temos para ti.

tuesday:
  - title: Segurança
    time: 16h-18h
    place: DI A2
    image: seguranca.png
    typeform: https://cesium.typeform.com/to/z1STis
    text: 'A <a target="_blank" href="http://eurotux.com/">Eurotux</a> apresenta-te mais uma sessão sobre cibersegurança. Junta-te a nós para aprenderes os básicos de sistemas e segurança e como os hackers exploram as vulnerabilidades.'
    
  - title: Informática, mas que raio?!
    time: 18h-19h
    place: DI 0.03
    image: informatictricks.png
    typeform: https://cesium.typeform.com/to/E3f80Y
    text: A Informática é um hobbie mas não uma vocação? Não és de um curso da área de Informática mas estás interessado em aprender mais? Então aparece! Sim estamos a falar para ti! A Informática não é só para nerds!

  - title: Geek Night
    time: 22h-24h
    place: <a target="_blank" href="https://www.facebook.com/juno.cafe.braga/">Juno</a>
    image: geenorbertk.png
    text: As tradicionais Braga Geek Nights estão de volta! Vamos criar o ambiente ideal para te divertires. Vem ter connosco para um serão de informática e convívio.

wednesday:
  - title: Sessão de Estudo de PF (Programação Funcional)
    time: 16h
    place: DI 0.03
    image: sessao_estudo.png
    typeform: https://cesium.typeform.com/to/aXUXNw
    text: Sentes os testes a aproximarem-se e não te sentes preparado? A programação ainda é um bicho de 7 cabeças para ti? Não tem de ser! Aparece e vem tirar dúvidas e estudar connosco. A programação não tem de ser complicada.

  - title: The Shell Survival Guide
    time: 17h-18h
    place: DI 0.03
    image: infotricks.png
    typeform: https://cesium.typeform.com/to/L90X0Z
    text: A shell pode ser assustadora. Demoras a fazer coisas, é lento, complicado e difícil e dás por ti a procurar sempre o rato para fazer tudo o que precisas. Usar um terminal não é fácil, mas uma shell dá-te super-poderes! Desde editores de texto a ficheiros de configuração, vamos-te ajudar a ser produtivo e dar os primeiros passos no mundo Unix.

thursday:
  - title: JavaScript
    time: 16h-18h
    place: DI A2
    image: javascript.png
    typeform: https://cesium.typeform.com/to/EUBX4S
    text: JavaScript é uma das linguagens em maior desenvolvimento, com várias frameworks a surgir! Junta-te a <a target="_blank" href="https://github.com/pfac">Pedro Costa</a> para aprenderes os básicos desta linguagem essencial para o desenvolvimento web.

friday:
  - title: Retro Strikes Again
    time: 9h-18h
    place: Átrio do DI
    image: red.png
    text: Se no início da semana não tiveste oportunidade, aproveita e passa pelo Departamento de Informática e relembra a informática de outrora e os bons sons 8-bits que temos para ti.


  - title: Recreativo 
    time: 15h-17h
    place: TBA
    image: recreativo.png
    typeform: https://cesium.typeform.com/to/qdMQiv
    text: No fim de uma semana cheia, a última coisa que te apetece é ires outra vez para dentro de um auditório. Mete os músculos a mexer connosco e aproveita esta tarde para relaxar. Tu mereces, campeão!


saturday2:
  - title: Rails Girls
    time: 9h-17h
    place: DI
    image: rails.png
    typeform: https://cesium.typeform.com/to/HGjxbW
    text: Achas que a Informática é só para homens? Pois engana-te! Elas andam aí, e em peso! Se és uma rapariga interessada em Informática e gostavas de aprender um bocado mais sobre Ruby, isto é para ti!
