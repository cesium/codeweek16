  activities:    

    - name: Segurança
      time: 10:00-13:00
      place: DI A2
      speaker: Adelino Faria
      image: dititle.png
      text: É missão deste workshop apresentar a plataforma iOS e a linguagem dititle enquanto criamos uma app iOS. Vais entrar em contacto com os software design patterns mais recorrentes, boas práticas e uma abordagem hands-on para introduzirmos a tecnologia. <br> Para este workshop, vais precisar de trazer a tua máquina com OS X, último Xcode com Command Line Tools (v7.2) e Cocoapods.

